<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="everythingContainer">
    <h1>Úkoly</h1>
    <div class="container">
        <div id="ukol_container">

        </div>
        <div class="titulky_container">
            <input type="text" placeholder="Titulek" id="titulek" maxlength="100">
            <select name="Priorita">
                <option value="1">Priorita</option>
                <hr />
                <optgroup label="Priority" class="priority">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </optgroup>
            </select>
            <input type="text" placeholder="Datum" id="date">
            <button>Uložit</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
